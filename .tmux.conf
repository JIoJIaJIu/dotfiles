set -g default-terminal "screen-256color"
set -g base-index 1
set -g history-limit 10000
#set -g mode-mouse on

set-option -g prefix M-a
bind M-a send-prefix
set-option -g status-bg black
set-option -g status-fg white

set-option -g window-status-current-bg white
set-option -g window-status-current-fg black
set -g set-titles-string "#T"

set-window-option -g mode-keys vi

bind -n C-t new-window -c "#{pane_current_path}"
bind -n M-, prev
bind -n M-. next

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key C-c run "save-buffer ~/.tmux-buffer - | xclip -i -selection clipboard"

bind r source-file ~/.tmux.conf
bind-key -n C-left swap-window -t -1
bind-key -n C-right swap-window -t +1
bind-key -n C-k resize-pane -U
bind-key -n C-j resize-pane -D
