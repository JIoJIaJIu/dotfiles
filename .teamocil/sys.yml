name: SYS
windows:
  - name: htop
    panes:
      - sudo htop
  - name: openvpn
    root: ~/workspace/jive
    panes:
      - sudo openvpn --config client.ovpn --script-security 2 --up /etc/openvpn/up.sh
  - name: xo
    panes:
      - tail -f -n100 ~/crossoverFiles/logs/deskapp.log
  - name: logs
    panes:
      - tail -f /var/log/kernel -n 100
      - tail -f /var/log/messages -n 100
  - name: clamav
    panes:
      - sudo tail -f /var/log/clamav/clamd.log -n 100
      - sudo tail -f /var/log/clamav/freshclam.log -n 100
  - name: nload
    panes:
      - nload
